<!DOCTYPE html>
<html>
  <head>
    <title>AI Magic Favicon</title>
    <style>
      .magic-icon {
        width: 32px;
        height: 32px;
        background: linear-gradient(135deg, #8b5cf6, #ec4899);
        border-radius: 6px;
        position: relative;
        display: inline-block;
      }

      .magic-icon::before {
        content: "✨";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 18px;
        color: white;
      }

      .sparkle {
        position: absolute;
        color: #f59e0b;
        font-size: 8px;
      }

      .sparkle-1 {
        top: 2px;
        right: 2px;
      }
      .sparkle-2 {
        bottom: 2px;
        left: 2px;
      }
    </style>
  </head>
  <body>
    <div class="magic-icon">
      <div class="sparkle sparkle-1">✦</div>
      <div class="sparkle sparkle-2">✧</div>
    </div>

    <p>Use this design concept for your AI magic favicon!</p>
  </body>
</html>
